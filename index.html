<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cronômetro Moderno</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ffffff; 
      color: #333;
    }
    .timer-container {
      background-color: #ffffff;
      color: #333;
      width: 253px; /* Ajustado para 253px */
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
    }
    .timer-header {
      font-size: 1.5rem; /* Ajustado para combinar com a nova largura */
      font-weight: bold;
      margin-bottom: 10px;
      color: #4a6fa5;
    }
    .mode-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px; /* Margem reduzida */
    }
    .mode-buttons button {
      background-color: #f5f5f5;
      color: #4a6fa5;
      border: none;
      border-radius: 20px;
      padding: 8px 10px; /* Ajustado para caber no design reduzido */
      cursor: pointer;
      font-size: 0.9rem; /* Fonte reduzida */
      font-weight: bold;
      transition: all 0.3s ease-in-out;
    }
    .mode-buttons button:hover {
      background-color: #4a6fa5;
      color: #fff;
    }
    .mode-buttons button.active {
      background-color: #4a6fa5;
      color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .timer-display {
      font-size: 3rem; /* Ajustado para manter o foco no número */
      margin: 15px 0; /* Margem reduzida */
      font-weight: bold;
      color: #4a6fa5;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px; /* Gap reduzido */
      margin-top: 15px; /* Margem reduzida */
    }
    .controls button {
      background-color: #4a6fa5;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 8px 10px; /* Ajustado para caber no design */
      cursor: pointer;
      font-size: 0.9rem; /* Fonte reduzida */
      font-weight: bold;
      transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
    }
    .controls button:hover {
      background-color: #3a5d85;
      transform: scale(1.1);
    }
    .controls button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <div class="timer-header">Cronômetro</div>
    <div class="mode-buttons">
      <button class="active" id="pomodoro-btn">Pomodoro</button>
      <button id="ultradian-btn">Ciclo Ultradiano</button>
    </div>
    <div class="timer-display" id="timer-display">25:00</div>
    <div class="controls">
      <button id="start-btn">Iniciar</button>
      <button id="pause-btn" disabled>Pausar</button>
      <button id="reset-btn">Reiniciar</button>
    </div>
  </div>

  <script>
    const timerDisplay = document.getElementById("timer-display");
    const startBtn = document.getElementById("start-btn");
    const pauseBtn = document.getElementById("pause-btn");
    const resetBtn = document.getElementById("reset-btn");
    const pomodoroBtn = document.getElementById("pomodoro-btn");
    const ultradianBtn = document.getElementById("ultradian-btn");

    let timerInterval;
    let time = 25 * 60; // Tempo padrão para Pomodoro
    let isRunning = false;

    // Atualiza o cronômetro na tela
    function updateTimerDisplay() {
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      timerDisplay.textContent = `${minutes.toString().padStart(2, "0")}:${seconds
        .toString()
        .padStart(2, "0")}`;
    }

    // Inicia o cronômetro
    function startTimer() {
      if (!isRunning) {
        isRunning = true;
        timerInterval = setInterval(() => {
          if (time > 0) {
            time--;
            updateTimerDisplay();
          } else {
            clearInterval(timerInterval);
            isRunning = false;
          }
        }, 1000);
        startBtn.textContent = "Rodando...";
        pauseBtn.disabled = false;
      }
    }

    // Pausa o cronômetro
    function pauseTimer() {
      clearInterval(timerInterval);
      isRunning = false;
      startBtn.textContent = "Continuar";
      pauseBtn.disabled = true;
    }

    // Reinicia o cronômetro
    function resetTimer() {
      clearInterval(timerInterval);
      isRunning = false;
      time = pomodoroBtn.classList.contains("active") ? 25 * 60 : 90 * 60;
      updateTimerDisplay();
      startBtn.textContent = "Iniciar";
      pauseBtn.disabled = true;
    }

    // Alterna modos
    pomodoroBtn.addEventListener("click", () => {
      pomodoroBtn.classList.add("active");
      ultradianBtn.classList.remove("active");
      resetTimer();
    });

    ultradianBtn.addEventListener("click", () => {
      ultradianBtn.classList.add("active");
      pomodoroBtn.classList.remove("active");
      resetTimer();
    });

    startBtn.addEventListener("click", startTimer);
    pauseBtn.addEventListener("click", pauseTimer);
    resetBtn.addEventListener("click", resetTimer);

    updateTimerDisplay();
  </script>
</body>
</html>
