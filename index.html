<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cronômetro Personalizado</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .timer-container {
      background-color: #ffffff;
      color: #333;
      width: 400px;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .timer-header {
      font-size: 1.8rem;
      font-weight: bold;
      color: #4a6fa5;
      margin-bottom: 10px;
    }
    .timer-display {
      font-size: 3.5rem;
      margin: 20px 0;
      font-weight: bold;
      color: #4a6fa5;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .controls button {
      background-color: #4a6fa5;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }
    .controls button:hover {
      background-color: #3a5d85;
      transform: scale(1.05);
    }
    .controls button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .timer-options {
      margin-bottom: 20px;
      text-align: left;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .timer-options label {
      font-size: 1rem;
      font-weight: bold;
      color: #333;
    }
    .timer-options select {
      font-size: 1rem;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <div class="timer-header" id="timer-mode">Pomodoro</div>
    <div class="timer-options">
      <label for="mode-select">Escolha o modo:</label>
      <select id="mode-select">
        <option value="pomodoro">Pomodoro (25 minutos)</option>
        <option value="ultradian">Ciclos Ultradianos (90 minutos)</option>
      </select>
    </div>
    <div class="timer-display" id="timer-display">25:00</div>
    <div class="controls">
      <button id="start-btn">Iniciar</button>
      <button id="pause-btn" disabled>Pausar</button>
      <button id="reset-btn">Reiniciar</button>
    </div>
  </div>

  <script>
    const timerDisplay = document.getElementById("timer-display");
    const timerMode = document.getElementById("timer-mode");
    const modeSelect = document.getElementById("mode-select");
    const startBtn = document.getElementById("start-btn");
    const pauseBtn = document.getElementById("pause-btn");
    const resetBtn = document.getElementById("reset-btn");

    let timerInterval;
    let time = 25 * 60; // Tempo padrão em segundos para Pomodoro
    let isRunning = false;
    let isFocusTime = true; // Fase de foco ou pausa
    let pomodoroCount = 0;

    // Atualiza o cronômetro na tela
    function updateTimerDisplay() {
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      timerDisplay.textContent = `${minutes.toString().padStart(2, "0")}:${seconds
        .toString()
        .padStart(2, "0")}`;
    }

    // Inicia o cronômetro
    function startTimer() {
      if (!isRunning) {
        isRunning = true;
        timerInterval = setInterval(() => {
          if (time > 0) {
            time--;
            updateTimerDisplay();
          } else {
            clearInterval(timerInterval);
            isRunning = false;
            handlePhaseEnd();
          }
        }, 1000);
        startBtn.textContent = "Rodando...";
        pauseBtn.disabled = false;
      }
    }

    // Pausa o cronômetro
    function pauseTimer() {
      clearInterval(timerInterval);
      isRunning = false;
      startBtn.textContent = "Continuar";
      pauseBtn.disabled = true;
    }

    // Reinicia o cronômetro
    function resetTimer() {
      clearInterval(timerInterval);
      isRunning = false;
      isFocusTime = true;
      pomodoroCount = 0;
      updateMode();
      startBtn.textContent = "Iniciar";
      pauseBtn.disabled = true;
    }

    // Lida com o fim de uma fase (foco ou pausa)
    function handlePhaseEnd() {
      if (isFocusTime) {
        // Fim da fase de foco
        isFocusTime = false;
        if (modeSelect.value === "pomodoro") {
          pomodoroCount++;
          if (pomodoroCount % 4 === 0) {
            time = 15 * 60; // Pausa longa (15 minutos)
            timerMode.textContent = "Pausa Longa";
          } else {
            time = 5 * 60; // Pausa curta (5 minutos)
            timerMode.textContent = "Pausa Curta";
          }
        } else if (modeSelect.value === "ultradian") {
          time = 20 * 60; // Pausa Ultradiana (20 minutos)
          timerMode.textContent = "Pausa Ultradiana";
        }
      } else {
        // Fim da pausa
        isFocusTime = true;
        if (modeSelect.value === "pomodoro") {
          time = 25 * 60; // Foco Pomodoro (25 minutos)
          timerMode.textContent = "Pomodoro";
        } else if (modeSelect.value === "ultradian") {
          time = 90 * 60; // Foco Ultradiano (90 minutos)
          timerMode.textContent = "Ciclos Ultradianos";
        }
      }
      updateTimerDisplay();
      startTimer(); // Inicia automaticamente a próxima fase
    }

    // Atualiza o modo escolhido
    function updateMode() {
      if (modeSelect.value === "pomodoro") {
        time = 25 * 60;
        timerMode.textContent = "Pomodoro";
      } else if (modeSelect.value === "ultradian") {
        time = 90 * 60;
        timerMode.textContent = "Ciclos Ultradianos";
      }
      updateTimerDisplay();
    }

    // Listeners para os botões e seleção de modo
    modeSelect.addEventListener("change", updateMode);
    startBtn.addEventListener("click", startTimer);
    pauseBtn.addEventListener("click", pauseTimer);
    resetBtn.addEventListener("click", resetTimer);

    // Inicializa o cronômetro
    updateTimerDisplay();
  </script>
</body>
</html>
