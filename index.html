<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cronômetro Moderno</title>
  <!-- Importando a fonte Space Mono -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: transparent; /* Fundo transparente */
      color: #191919; /* Cor do texto padrão */
      transition: color 0.3s;
    }

    .timer-container {
      text-align: center;
      color: #191919; /* Texto principal */
      width: 253px;
      padding: 20px;
      transition: color 0.3s;
    }

    .timer-header {
      font-size: 1.5rem;
      font-weight: normal; /* Fonte menos bold */
      margin-bottom: 10px;
      color: #2c3e50; /* Azul-escuro */
    }

    .timer-display {
      font-size: 3rem;
      margin: 15px 0;
      font-weight: normal; /* Fonte menos bold */
      font-family: "Space Mono", monospace;
      color: #4b6fa5; /* Azul principal */
      transition: color 0.3s;
    }

    .mode-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .mode-buttons button {
      background-color: transparent; /* Botão com fundo transparente */
      color: #4b6fa5; /* Azul principal */
      border: 1px solid #4b6fa5;
      border-radius: 20px;
      padding: 8px 10px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: normal; /* Texto leve */
      transition: all 0.3s ease-in-out;
    }

    .mode-buttons button:hover {
      background-color: #4b6fa5;
      color: #ffffff;
    }

    .mode-buttons button.active {
      background-color: #4b6fa5;
      color: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }

    .controls button {
      background-color: #4b6fa5;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 8px 10px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: normal; /* Texto leve */
      transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
    }

    .controls button:hover {
      background-color: #2c3e50; /* Azul-escuro */
      transform: scale(1.1);
    }

    .controls button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    /* Estilo para modo escuro */
    @media (prefers-color-scheme: dark) {
      body {
        color: #ececec; /* Texto claro */
      }

      .timer-display {
        color: #4b6fa5; /* Azul no modo escuro */
      }

      .mode-buttons button {
        color: #4b6fa5;
        border: 1px solid #4b6fa5;
      }

      .mode-buttons button:hover {
        background-color: #4b6fa5;
        color: #ffffff;
      }

      .controls button {
        background-color: #4b6fa5;
      }

      .controls button:hover {
        background-color: #ececec;
        color: #2c3e50;
      }
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <div class="mode-buttons">
      <button class="active" id="pomodoro-btn">Pomodoro</button>
      <button id="ultradian-btn">Ciclo Ultradiano</button>
    </div>
    <div class="timer-display" id="timer-display">25:00</div>
    <div class="controls">
      <button id="start-btn">Iniciar</button>
      <button id="pause-btn" disabled>Pausar</button>
      <button id="reset-btn">Reiniciar</button>
    </div>
  </div>

  <script>
    const timerDisplay = document.getElementById("timer-display");
    const startBtn = document.getElementById("start-btn");
    const pauseBtn = document.getElementById("pause-btn");
    const resetBtn = document.getElementById("reset-btn");
    const pomodoroBtn = document.getElementById("pomodoro-btn");
    const ultradianBtn = document.getElementById("ultradian-btn");

    let timerInterval;
    let time = 25 * 60; // Tempo padrão para Pomodoro
    let isRunning = false;

    // Atualiza o cronômetro na tela
    function updateTimerDisplay() {
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      timerDisplay.textContent = `${minutes.toString().padStart(2, "0")}:${seconds
        .toString()
        .padStart(2, "0")}`;
    }

    // Inicia o cronômetro
    function startTimer() {
      if (!isRunning) {
        isRunning = true;
        timerInterval = setInterval(() => {
          if (time > 0) {
            time--;
            updateTimerDisplay();
          } else {
            clearInterval(timerInterval);
            isRunning = false;
          }
        }, 1000);
        startBtn.textContent = "Rodando...";
        pauseBtn.disabled = false;
      }
    }

    // Pausa o cronômetro
    function pauseTimer() {
      clearInterval(timerInterval);
      isRunning = false;
      startBtn.textContent = "Continuar";
      pauseBtn.disabled = true;
    }

    // Reinicia o cronômetro
    function resetTimer() {
      clearInterval(timerInterval);
      isRunning = false;
      time = pomodoroBtn.classList.contains("active") ? 25 * 60 : 90 * 60;
      updateTimerDisplay();
      startBtn.textContent = "Iniciar";
      pauseBtn.disabled = true;
    }

    // Alterna modos
    pomodoroBtn.addEventListener("click", () => {
      pomodoroBtn.classList.add("active");
      ultradianBtn.classList.remove("active");
      resetTimer();
    });

    ultradianBtn.addEventListener("click", () => {
      ultradianBtn.classList.add("active");
      pomodoroBtn.classList.remove("active");
      resetTimer();
    });

    startBtn.addEventListener("click", startTimer);
    pauseBtn.addEventListener("click", pauseTimer);
    resetBtn.addEventListener("click", resetTimer);

    updateTimerDisplay();
  </script>
</body>
</html>
