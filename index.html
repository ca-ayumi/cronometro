<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cronômetro com Dropdown Personalizado</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .timer-container {
      background-color: #ffffff;
      color: #333;
      width: 400px;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .timer-header {
      font-size: 1.8rem;
      font-weight: bold;
      color: #4a6fa5;
      margin-bottom: 20px;
    }
    .dropdown-container {
      position: relative;
      width: 100%;
      margin-bottom: 20px;
    }
    .dropdown-selected {
      background-color: #ffffff;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px 15px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1rem;
    }
    .dropdown-options {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 10;
      display: none;
      flex-direction: column;
    }
    .dropdown-options.active {
      display: flex;
    }
    .dropdown-option {
      padding: 10px 15px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    .dropdown-option:hover {
      background-color: #f0f0f0;
    }
    .dropdown-option.selected {
      font-weight: bold;
      color: #4a6fa5;
    }
    .dropdown-arrow {
      font-size: 0.8rem;
      transition: transform 0.3s;
    }
    .dropdown-arrow.open {
      transform: rotate(180deg);
    }
    .timer-display {
      font-size: 3.5rem;
      margin: 20px 0;
      font-weight: bold;
      color: #4a6fa5;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .controls button {
      background-color: #4a6fa5;
      color: #ffffff;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }
    .controls button:hover {
      background-color: #3a5d85;
      transform: scale(1.05);
    }
    .controls button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <div class="timer-header" id="timer-mode">Pomodoro</div>
    <div class="dropdown-container">
      <div class="dropdown-selected">
        Pomodoro (25 minutos)
        <span class="dropdown-arrow">&#9660;</span>
      </div>
      <div class="dropdown-options">
        <div class="dropdown-option selected" data-value="pomodoro">Pomodoro (25 minutos)</div>
        <div class="dropdown-option" data-value="ultradian">Ciclos Ultradianos (90 minutos)</div>
      </div>
    </div>
    <div class="timer-display" id="timer-display">25:00</div>
    <div class="controls">
      <button id="start-btn">Iniciar</button>
      <button id="pause-btn" disabled>Pausar</button>
      <button id="reset-btn">Reiniciar</button>
    </div>
  </div>

  <script>
    const timerDisplay = document.getElementById("timer-display");
    const timerMode = document.getElementById("timer-mode");
    const dropdownSelected = document.querySelector('.dropdown-selected');
    const dropdownOptions = document.querySelector('.dropdown-options');
    const dropdownArrow = document.querySelector('.dropdown-arrow');
    const options = document.querySelectorAll('.dropdown-option');
    const startBtn = document.getElementById("start-btn");
    const pauseBtn = document.getElementById("pause-btn");
    const resetBtn = document.getElementById("reset-btn");

    let timerInterval;
    let time = 25 * 60; // Tempo inicial padrão
    let isRunning = false;
    let isFocusTime = true; // Indica se está no modo de foco
    let selectedValue = 'pomodoro'; // Valor padrão do dropdown

    // Atualiza o cronômetro na tela
    function updateTimerDisplay() {
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      timerDisplay.textContent = `${minutes.toString().padStart(2, "0")}:${seconds
        .toString()
        .padStart(2, "0")}`;
    }

    // Alterna entre foco e pausa
    function handlePhaseEnd() {
      if (isFocusTime) {
        // Finaliza foco -> inicia pausa
        isFocusTime = false;
        timerMode.textContent = selectedValue === 'pomodoro' ? "Pausa Curta" : "Pausa Ultradiana";
        time = selectedValue === 'pomodoro' ? 5 * 60 : 20 * 60; // 5 ou 20 minutos
      } else {
        // Finaliza pausa -> inicia foco
        isFocusTime = true;
        timerMode.textContent = selectedValue === 'pomodoro' ? "Pomodoro" : "Ciclos Ultradianos";
        time = selectedValue === 'pomodoro' ? 25 * 60 : 90 * 60; // 25 ou 90 minutos
      }
      updateTimerDisplay();
      startTimer(); // Reinicia automaticamente
    }

    // Inicia o cronômetro
    function startTimer() {
      if (!isRunning) {
        isRunning = true;
        timerInterval = setInterval(() => {
          if (time > 0) {
            time--;
            updateTimerDisplay();
          } else {
            clearInterval(timerInterval);
            isRunning = false;
            handlePhaseEnd(); // Alterna entre foco e pausa
          }
        }, 1000);
        startBtn.textContent = "Rodando...";
        pauseBtn.disabled = false;
      }
    }

    // Pausa o cronômetro
    function pauseTimer() {
      clearInterval(timerInterval);
      isRunning = false;
      startBtn.textContent = "Continuar";
      pauseBtn.disabled = true;
    }

    // Reinicia o cronômetro
    function resetTimer() {
      clearInterval(timerInterval);
      isRunning = false;
      isFocusTime = true;
      time = selectedValue === 'pomodoro' ? 25 * 60 : 90 * 60; // Reseta para foco inicial
      timerMode.textContent = selectedValue === 'pomodoro' ? "Pomodoro" : "Ciclos Ultradianos";
      updateTimerDisplay();
      startBtn.textContent = "Iniciar";
      pauseBtn.disabled = true;
    }

    // Atualiza o modo selecionado
    options.forEach(option => {
      option.addEventListener('click', () => {
        options.forEach(opt => opt.classList.remove('selected'));
        option.classList.add('selected');
        dropdownSelected.firstChild.textContent = option.textContent;
        selectedValue = option.getAttribute('data-value');
        resetTimer(); // Reseta o cronômetro ao mudar o modo
      });
    });

    // Abre/fecha o dropdown
    dropdownSelected.addEventListener('click', () => {
      dropdownOptions.classList.toggle('active');
      dropdownArrow.classList.toggle('open');
    });

    // Fecha o dropdown ao clicar fora
    document.addEventListener('click', (event) => {
      if (!event.target.closest('.dropdown-container')) {
        dropdownOptions.classList.remove('active');
        dropdownArrow.classList.remove('open');
      }
    });

    // Inicializa o cronômetro
    updateTimerDisplay();
  </script>
</body>
</html>
